<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Practica por Asig</title>
    <link rel="stylesheet" href="styles/pondpracporasig.css">
</head>
<body>
    <div class="container">
        <img src="images/logo_uni_sinfond2.png" alt="Imagen encabezado">
        <h1 id="titulo">Ponderacion Practica por Asignatura</h1>
        <div class="ButtonVolver">
            <button id="ButtonVolver">Volver</button>
        </div>
    </div>

    <div class = "container-graf">
        <div class="total-registros">Total registros: <span id="totalRegistros"></span></div>

        <div>
            <canvas id="pieChart" width="400" height="400"></canvas>
        </div>
        <div>
            <canvas id="barChart" width="400" height="400"></canvas>
        </div>
        <div>
            <canvas id="lineChart" width="400" height="400"></canvas>
        </div>
        <div>
            <canvas id="scatterChart" width="400" height="400"></canvas>
        </div>

        <div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>


    

    


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/pondpracporasig.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
