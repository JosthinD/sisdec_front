<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/icouni.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISDEC</title>
    <link rel="stylesheet" href="styles/estilos.css">  
</head>
<body>
    <div class="wrapper">
        <form id="login-form" class="login-form">
        <form action="" id="login-form" class="login-form">
          <h1>¡Bienvenido a SISDEC!</h1>
          <p class="knowledge__paragraph">Sistema integral para la gestion de la decanatura de ingenieria de sistemas IUDC</p>
          <div class="input-box">
            <input type="text" id="email" placeholder="Correo" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="remember-forgot">
            <a href="#" id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn">Ingresar</button>
                      <div id="loadingBackdrop"></div>
            <div id="loading" class="loader"></div>
        </form>
    </div>


    
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1>Recuperar contraseña</h1>
              <img src="./images/iconosoporte.PNG" alt="Imagen">
              <input type="text" id="email_pw" placeholder="Correo">
              <button id="send">Enviar novedad</button>
            </div>
            <div id="loadingModalBackdrop" class="loading-backdrop" style="display:none;"></div>
            <div id="loadingModal" class="loading-modal" style="display:none;">Cargando...</div>

          </div>

    <script src="js/login.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
