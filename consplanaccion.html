<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cons Plan de Accion</title>
    <link rel="stylesheet" href="styles/consplanaccion.css">
</head>
<body>
    <div class="container">
        <img src="images/logo_uni_sinfond2.png" alt="Imagen encabezado">
        <h1 id="titulo">Consultar Plan de Accion</h1>
        <did class="ButtonVolver">
            <button id="ButtonVolver">Volver</button>
        </did>
    </div>

    <did class="Opciones-Busqueda">
        <a>Consultar registro por usuario:</a>
        <input id="idusuario" placeholder="id de usuario">
        <button id="btnconsultar">CONSULTAR</button>
        <button id="btnactualizar">ACTUALIZAR REGISTRO</button>
    </did>

    

    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal__paragraph">Actualizar informacion de plan de accion</h2>
        <input type="text" id="id" placeholder="id registro" required>
        <input type="text" id="idprograma" placeholder="Programa" required>
        <input type="text" id="idfecha" placeholder="Fecha">
        <input type="text" id="iddirector" placeholder="Director">
        <input type="text" id="idfechaDos" placeholder="Fecha reg">
        <input type="text" id="idactividad" placeholder="Actividad">
        <input type="text" id="iddescripcion" placeholder="Descripcion">
        <input type="text" id="idduracion" placeholder="Duracion">
        <input type="text" id="idlugar" placeholder="Lugar">
        <input type="text" id="idhoraInicio" placeholder="Hora inicio">
        <input type="text" id="idhoraFin" placeholder="Hora fin">
        <input type="text" id="idresponsable" placeholder="Responsable">
        <input type="text" id="idparticipantes" placeholder="Participantes">
        <input type="text" id="idevidencias" placeholder="Evidencias">
        <input type="text" id="idUsuario" placeholder="id Usuario" required>
        <button id="btnactualizarinfo">ACTUALIZAR</button>


    </div>
    </div>

    <div class="desingtable">
        <table id="tabladata">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Programa</th>
                    <th>Fecha</th>
                    <th>Director</th>
                    <th>Fecha reg</th>
                    <th>Actividad</th>
                    <th>Descripcion</th>
                    <th>Duracion</th>
                    <th>Lugar</th>
                    <th>HoraInicio</th>
                    <th>HoraFin</th>
                    <th>Responsable</th>
                    <th>Participantes</th>
                    <th>Evidencias</th>
                    <th>IdUsuario</th>
                </tr>
            </thead>
            <tbody id="tbodydata">
                <!-- Aquí se llenarán las filas con los datos de logs -->
            </tbody>
        </table>
    </div>
    


    <script src="js/consplanaccion.js"></script> 
    <script src="js/config.js"></script>
</body>
</html>
