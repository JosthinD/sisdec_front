<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cons Plan de Accion</title>
    <link rel="stylesheet" href="styles/consplanaccion.css">
</head>
<body>
    <!--<img src="./images/imglogodesinguni.png"  class="imgfondo"> -->
    <div class="container">
        <h1 id="titulo">Consultar Plan de Accion</h1>
        <did class="ButtonVolver">
            <button id="ButtonVolver">Volver</button>
        </did>
    </div>

    <did class="Opciones-Busqueda">
        <a>Consultar registro por usuario:</a>
        <input id="idusuario" placeholder="id de usuario">
        <button id="btnconsultar">CONSULTAR</button>
    </did>

    <div class="desingtable">
        <table id="tabladata">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Programa</th>
                    <th>Fecha</th>
                    <th>Director</th>
                    <th>Fecha reg</th>
                    <th>Actividad</th>
                    <th>Descripcion</th>
                    <th>Duracion</th>
                    <th>Lugar</th>
                    <th>HoraInicio</th>
                    <th>HoraFin</th>
                    <th>Responsable</th>
                    <th>Participantes</th>
                    <th>Evidencias</th>
                    <th>IdUsuario</th>
                </tr>
            </thead>
            <tbody id="tbodydata">
                <!-- Aquí se llenarán las filas con los datos de logs -->
            </tbody>
        </table>
    </div>
    


    <script src="js/consplanaccion.js"></script> 
    <script src="js/config.js"></script>
</body>
</html>
