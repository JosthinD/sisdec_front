<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cons Prac por Asig</title>
    <link rel="stylesheet" href="styles/profpracporasig.css">
</head>
<body>
    <div class="container">
        <img src="images/logo_uni_sinfond2.png" alt="Imagen encabezado">
        <h1 id="titulo">Consultar Practica por Asignatura</h1>
        <did class="ButtonVolver">
            <button id="ButtonVolver">Volver</button>
        </did>
    </div>

    <div class="desingtable">
        <table id="tabladata">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Programa</th>
                    <th>Director</th>
                    <th>Semestre</th>
                    <th>NombrePractica</th>
                    <th>NumeroPractica</th>
                    <th>Lugar</th>
                    <th>Horas</th>
                    <th>Observacion</th>
                    <th>Introduccion</th>
                    <th>ObjetivoGeneral</th>
                    <th>ObjetivosEspecificos</th>
                    <th>EvidenciasActividades</th>
                    <th>ObjetosUsados</th>
                    <th>ResultadoAprendizaje</th>
                    <th>Evaluacion</th>
                    <th>idUsuario</th>
                </tr>
            </thead>
            <tbody id="tbodydata">
                <!-- Aquí se llenarán las filas con los datos de logs -->
            </tbody>
        </table>
    </div>
    


    <script src="js/profpracporasig.js"></script> 
    <script src="js/config.js"></script>
</body>
</html>
